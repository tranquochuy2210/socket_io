<!doctype html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="./css/styles.css">
    <!-- Bootstrap CSS -->
    
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">
      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages">
        </div>
        <div class="compose">
          <form id="message-form" action="submit">
            <input type="text" placeholder="Message"/>
            <button>send</button>
          </form>
          <button id="send-location">send location</button>
        </div>
       

      </div>

    </div>
    
    <script id="sidebar-template" type="text/html">
     <h2 class="room-title">ROOM: {{room}}</h2>
     <h3 class="list-title">User</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>


    
    <script id="message-template" type="text/html">
      <span class="message__name">{{username}}</span>
      <span class="message__meta"> {{createdAt}}</span>
      <div>
        <p> {{message}}</p>
      </div>
    </script>
    <script id="url-template" type="text/html">
      <span class="message__name">{{username}}</span>
      <span class="message__meta"> {{createdAt}}</span>
      <div>
       <p><a href={{url}} target="_blank"> My current location</a></p> 
      </div>
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./js/client.js'></script>
    
  </body>
</html>
